<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<!-- the entire body must be written by student -->
    <form action="#" method="post">
		<label for="name">Name*</label>
		<input id="name" name="name" type="text" required>
		<br>

		<label for="email">Email*</label>
		<input id="email" name="email" type="email" required>
		<br>

		<label for="gender">Gender*</label>
		<input id="gender_m" name="gender" type="radio" required>
		<label for="gender_m">Male</label>
		<input id="gender_f" name="gender" type="radio" required>
		<label for="gender_f">Female</label>
		<br>

		<label for="cars">Car Brands</label>
		<select id="cars" name="cars">
			<option value="bmw">BMW</option>
			<option value="audi">Audi</option>
			<option value="mercedez">Mercedez</option>	
		</select>
		<br>

		<label for="carage">Car Age*</label>
		<input id="carage" name="carage" type="number" required>
		<br>

		<label for="dop">Date of Purchase(dop)*</label>
		<input id="dop" name="dop" type="date" required>
		<br>

		<label for="password">Password*</label>
		<input id="password" name="password" type="password" required>
		<br>

		<button type="submit" value="Submit">Submit</button>

		
	</form>
	
	
	<script type="text/javascript" src="./script.js">
</script>

</body>

</html>
